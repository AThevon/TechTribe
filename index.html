<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <!-- Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="css/helpers.css"> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/logo-TechTribe.png" type="image/x-icon">
    <title>TechTribe</title>
</head>

<body>
    <section class='main-section'>

        <header class="main-header">
            <div class="logo-nav">
                <img src="img/logo-TechTribe.png" alt="Logo TechTribe" class="img-logo-nav" />
                <h1 class="title-logo-nav">TechTribe</h1>
            </div>
            <ul class="navbar">
                <li><a href="app.js" class="nav-link">Home</a></li>
                <li><a href="index.html" class="nav-link">Profile</a></li>
                <li><a href="index.html" class="nav-link">Settings</a></li>
            </ul>
            <img src='img/bg-svg.svg' alt="Background Svg" class="bg-img" />
        </header>


        <aside class="main-aside">
            <div class="title-aside">
                <h3>Contacts</h3>
                <p>13 online</p>
            </div>
            <ul class="navbar-aside">
                <li class="nav-btn-aside">Online</li>
                <li class="nav-btn-aside">All</li>
                <li class="nav-btn-aside">Add</li>
            </ul>
            <ul class="all-friends">
                <li class="friend">
                    <img src='img/user-solid.svg' alt="" class="pp-friend" />
                    <p class="text-friend">
                        John<span>online</span>
                    </p>
                    <figure class="btn-chat-friend"></figure>
                </li>

            </ul>
            <div class="main-mp">
                <button class="btn-send-mp">Let's discuss !</button>
                <figure class="btn-status"></figure>
            </div>
        </aside>


        <section class="features-section">

        </section>


        <section class="sending-section">
            <input type="text" id="pseudoInput" placeholder='Username' />
            <textarea name="message" id="textInput" placeholder='Start typing here'></textarea>
            <button class="send-btn">Send</button>
        </section>


        <section class="feed-section">
            <ul class="main-feed"></ul>
        </section>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
